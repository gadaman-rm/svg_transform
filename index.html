<!DOCTYPE html>
<html>

<head>
    <title>Rotated SVG</title>
    <style>
    </style>
</head>

<body>
    <div>
        <svg width="100dvw" height="100dvh" overflow="visible" preserve-aspect-ratio="none" id="container">

            <rect id="rect1" fill="none" stroke="red" stroke-width="2" />
            <circle id="origin1" fill="red" />
            <circle id="orbit1" fill="none" stroke="red" stroke-width="2" />
            <line id="line1" stroke="red" stroke-dasharray="5,5" />

            <rect id="rect2" fill="none" stroke="blue" stroke-width="2" />
            <circle id="origin2" fill="blue" />

            <rect id="rect3" fill="none" stroke="green" stroke-width="2" />
            <circle id="origin3" fill="green" />

            <rect id="rect4" fill="none" stroke="purpule" stroke-width="2" />
            <circle id="origin4" fill="purpule" />
        </svg>
    </div>

    <script src="./index.js"></script>
</body>

</html>
