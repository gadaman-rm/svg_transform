<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example with Group and Rectangle</title>
</head>
<body>
    <svg width="100dvw" height="100dvh" overflow="visible" preserve-aspect-ratio="none" id="container">
        <g id="group">
            <rect id="rect" fill="none" stroke="black" stroke-width="2" />
        </g>
        <circle id="orbit" fill="none" stroke="black" stroke-width="2"  stroke-width="2" stroke-dasharray="5,5"/>
    </svg>
    <script src="./test.js"></script>
</body>
</html>
